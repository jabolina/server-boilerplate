type Query {
    bye: String
}
type Error {
    path: String!
    message: String!
}
type RegisterResponse {
    success: Boolean!
    error: [Error!]
    code: Int!
}
type LoginResponse {
    success: Boolean!
    error: [Error!]
    code: Int!
}
type Mutation {
    register(firstName: String!, email: String!, password: String!): RegisterResponse!
    login(email: String!, password: String!): LoginResponse!
}
